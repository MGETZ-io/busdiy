<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Code T√ºr√∂ffnung</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        /* Dark-Mode-Design mit Neon-Gloweffects */
        body {
            font-family: Arial, sans-serif;
            background: #0b0f1e;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        /* Scanner Fenster */
        #scanner {
            width: 300px;
            height: 300px;
            margin: 40px auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 0px 15px cyan;
        }

        /* Animation f√ºr Nachrichten */
        .message {
            font-size: 24px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: inline-block;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0px); }
        }

        /* Warnmeldung */
        #notification {
            background: rgba(255, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        /* Schlie√üungsanzeige */
        #closingMessage {
            background: rgba(255, 165, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        /* Lade-Animation */
        .loading {
            width: 40px;
            height: 40px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid cyan;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-top: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <h1>üöÄ QR-Code T√ºr√∂ffnung</h1>
    <p class="message">Bitte QR-Code scannen...</p>
    <div id="scanner"></div>

    <div id="notification" class="message">‚ùå T√ºr √∂ffnet nicht! Bitte den Technikern Bescheid geben!</div>
    <div id="closingMessage" class="message">‚ö†Ô∏è Zur√ºckbleiben bitte! T√ºr schlie√üt!</div>

    <div class="loading"></div>

    <script>
        const scannerDiv = document.getElementById('scanner');
        const notificationDiv = document.getElementById('notification');
        const closingMessageDiv = document.getElementById('closingMessage');

        // Liste g√ºltiger QR-Codes
        const validQRCodes = ["G√ºltigerQRCode123", "ZugangErlaubt456"];

        function handleQRCode(decodedText) {
            document.querySelector(".message").textContent = "QR-Code erkannt...";
            setTimeout(() => {
                if (validQRCodes.includes(decodedText)) {
                    document.querySelector(".message").textContent = "‚úÖ T√ºr wird freigegeben...";
                    
                    // API-Aufruf zum √ñffnen der T√ºr
                    fetch('https://api.switch-bot.com/v1.0/devices/{deviceId}/commands', {
                        method: 'POST',
                        headers: {
                            'Authorization': 'Bearer {API_Token}',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ command: 'turnOn' })
                    }).then(() => {
                        setTimeout(() => {
                            closingMessageDiv.style.display = 'block';
                            setTimeout(() => {
                                fetch('https://api.switch-bot.com/v1.0/devices/{deviceId}/commands', {
                                    method: 'POST',
                                    headers: {
                                        'Authorization': 'Bearer {API_Token}',
                                        'Content-Type': 'application/json'
                                    },
                                    body: JSON.stringify({ command: 'turnOff' })
                                }).catch(() => {
                                    notificationDiv.style.display = 'block'; // Fehlerbenachrichtigung
                                    setTimeout(() => {
                                        notificationDiv.style.display = 'none';
                                    }, 5000);
                                });
                            }, 3000);
                        }, 3000);
                    }).catch(() => {
                        notificationDiv.style.display = 'block';
                        setTimeout(() => {
                            notificationDiv.style.display = 'none';
                        }, 5000);
                    });
                } else {
                    document.querySelector(".message").textContent = "‚ùå QR-Code ung√ºltig!";
                    setTimeout(() => {
                        location.reload();
                    }, 5000);
                }
            }, 1000);
        }

        function startScanner() {
            const html5QrCode = new Html5Qrcode("scanner");
            Html5Qrcode.getCameras().then(devices => {
                if (devices.length > 0) {
                    html5QrCode.start(devices[0].id, { fps: 10, qrbox: 250 }, handleQRCode)
                        .catch(err => {
                            console.error("Fehler beim Starten des Scanners:", err);
                            document.querySelector(".message").textContent = "‚ö†Ô∏è Kamera konnte nicht gestartet werden.";
                        });
                } else {
                    document.querySelector(".message").textContent = "‚ö†Ô∏è Keine Kamera gefunden!";
                }
            }).catch(err => {
                console.error("Kamerazugriff fehlgeschlagen:", err);
                document.querySelector(".message").textContent = "‚ö†Ô∏è Kamerazugriff verweigert.";
            });
        }

        startScanner();
    </script>

</body>
</html>
